<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <!-- style sheet-->
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <!-- js scripts -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/popup.js"></script>
  
  </head>
  <body>
    <form name = "mode_form" method="Post">
    <!-- Submit Mode -->
    <div>
    <img id="back_id" src="images/arrow_light.png">
    </div>
    <br>

    <div id="main">
    Choose Study Mode <br> <br>
   
    <!-- block mode -->
    <div class="block_div">
    <img id="block_id" src="images/hand.png" class="clickable">
    <p class="inline">Block</p> 
    </div>
   
    <!-- study mode -->
    <div class="block_div">
    <img id="study_id" src="images/clock.png" class="clickable">
    <p class="inline">Study</p>
    </div>
    </form>

	<div>
	<p class="inline site">Site: </p><textarea id="website_id" cols="23" rows="1" class="inline"></textarea>
    <div class="linedup">
    	<div id="add_id" class="inline websitebtn" type="submit">
    	</div>
    </div>
    <div class="linedup"> 
        <div id="delete_id" class="inline websitebtn" type="submit">
	</div>
	
  </body>
</html>
