<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <!-- style sheet-->
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <!-- js scripts -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/popup.js"></script>
  
  </head>
  <body>
    <form name = "mode_form" method="Post">
    <div id="main">
    Choose Study Mode <br> <br>
   
    <!-- block mode -->
    <div>
    <img id="block_id" src="images/face_emoji.png" class="clickable">
    <p>Block</p> 
    </div>
   
    <!-- study mode -->
    <div>
    <img id="study_id" src="images/face_emoji.png" class="clickable">
    <p>Study</p>
    </div>

    <!-- Submit Mode -->
    <div>
    <img id="back_id" src="images/face_emoji.png" class="clickable">
    <p>Insert Back Button here</p>
    </div>
    </form>

  </body>
</html>
